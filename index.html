  <div class="container">
    <form action="" id="contactForm">
      <h2>Contact Us</h2>

      <div class="row">
        <div class="col">
          <label for="first-name">First Name *</label>
          <input type="text" id="first-name" class="inptTxt">
          <span class="error-message"></span>
        </div>
        <div class="col">
          <label for="last-name">Last Name *</label>
          <input type="text" id="last-name" class="inptTxt">
          <span class="error-message"></span>
        </div>
      </div>

      
      <div class="col email">
        <label for="email">Email Address *</label>
        <input type="email" id="email">
        <span class="error-message"></span>
      </div>

      <label>Query Type *</label>
      <div class="row radio-group">
        <div class="col querry">
          <input type="radio" id="general-enquiry" name="query-type">
          <label for="general-enquiry">General Enquiry</label>
        </div>
        <div class="col querry">
          <input type="radio" id="support-request" name="query-type">
          <label for="support-request">Support Request</label>
        </div>
        <span class="error-message"></span>
      </div>

      <div class="row">
        <label for="message">Message *</label>
        <textarea class="txt-msg" id="message" cols="30" rows="5"></textarea>
        <span class="error-message"></span>
      </div>

      <div class="row">
        <div class="col col-check">
          <input type="checkbox" id="consent">
          <label class="check-content" for="consent">I consent to being contacted by the team *</label>
          <span class="error-message"></span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
